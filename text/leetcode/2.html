    <script>
        // 给出两个 非空 的链表用来表示两个非负的整数。其中，它们各自的位数是按照 逆序 的方式存储的，并且它们的每个节点只能存储 一位 数字。

        // 如果，我们将这两个数相加起来，则会返回一个新的链表来表示它们的和。

        // 您可以假设除了数字 0 之外，这两个数都不会以 0 开头。

        // 示例：

        // 输入：(2 -> 4 -> 3) + (5 -> 6 -> 4)
        // 输出：7 -> 0 -> 8
        // 原因：342 + 465 = 807
        /**
        * Definition for singly-linked list.

        */
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        var addTwoNumbers = function (l1, l2) {
            let n1="",n2="";
            let a=string1(l1,n1)
            let b=string1(l2,n2)
            console.log(a);
            console.log(b);
            return parseInt(string1(l1,n1).reverse())+parseInt(string1(l2,n2).reverse())
        };
        function string1(l1,number) {
            if(l1.next!==null){
                number=number+l1.val;
            }else if(l1.next===null){
                number=number+l1.val;
            }
            string1(l1.next,number);
            return number;
        }
     
    </script>
