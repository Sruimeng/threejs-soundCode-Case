        /**

        // 204ms

        //                 result.push(j);
        //                 result.push(i);
        //             }
        //         }
        //     }
        //     return result;

        // 80ms
        var twoSum = function (nums, target) {
            let len = nums.length;
            let result = {};
            for (let i = 0; i < len; i++) {
                if(result[target-nums[i]]!==undefined){
                    return [result[target-nums[i]],i];
                }
                result[nums[i]]=i;
            }
        };
        console.log(twoSum([2, 7, 11, 15], 9));
    </script>
